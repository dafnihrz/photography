<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/navbar.css"> 
    <title>Gallery</title>
<style>
    * {
        box-sizing: border-box;
    }
    html {
        overflow-y: scroll;
        font-family: 'Montserrat', sans-serif;
    }
    .title{
        text-transform: uppercase;
        text-align: center;
        margin-top: 50px;
    }
    .row{
        position: absolute;
        left: 0;
        width: 100%;
        margin-top: 20px;
        color: white;
    }
    .column1 h1, .column2 h1,.column3 h1, .column4 h1{
        text-transform: uppercase;
        letter-spacing: 5px;
    }
    .row a{
        text-decoration: none;
        color: white;
    }
    .row a:hover{
        opacity: 0.35;
        transition: all 0.2s;
    }
    .column1, .column2, .column3, .column4{
        display: grid;
        float: left;
        height: 325px;
        width: 50%;
        padding: 120px;
        text-align: center;
    }
    .column1{
        background: url('images/photo.jpg') no-repeat; 
        background-position-y: -200px;
    }
    .column2{
        background: rgba(0, 0, 0, 0.3) url('images/design.jpg') no-repeat; 
        background-position-y: -200px;
        background-blend-mode: darken;
    }
    .column3{
        background: url('images/webdesign.jpg') no-repeat; 
        background-position-y: -1750px;
    }
    .column4{
        background: url('images/animation.jpg') no-repeat; 
        background-position-y: 0px;
    }
    @media screen and (max-width: 890px) {
        .row{
            position: absolute;
            bottom: unset;
        }
        .column1, .column2, .column3, .column4{
            float: unset;
            width: 100%;
            padding: 30px;
            height: unset;
        }
    }    
</style>
</head>
<body>
    <div id="navbar">
        <ul id="menuBar"></ul>
    </div>
    <h1 class="title">Gallery</h1>
    <div class="row">
        <div class="column1">
            <h1><a href="photo">Photography</a></h1>
        </div>
        <div class="column2">
            <h1><a href="design">Graphic Design</a></h1>
        </div>
        <div class="column3">
            <h1><a href="web">Web Design</a></h1>
        </div>
        <div class="column4">
            <h1><a href="animation">Animation</a></h1>
        </div>
    </div>
    <script src="js/navbar.js"></script>
</body>
</html>
