<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/navbar.css"> 
    <title>Photography</title>
<style>
    html {    
        background: url('images/background.jpg') no-repeat center fixed;     
        background-size: cover;
    }
    body{
        margin-top: 30px;
    }
    section{
        position: fixed;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%)
    }    
    h1{
        text-align: center;
        font-family: 'Montserrat', sans-serif;
        font-size: 86px;
        letter-spacing: 1.5px;
        color: white;
        opacity: 0;
        animation: fadeIn 3.5s;
        animation-delay: 2s;
        animation-fill-mode: forwards;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .container {
        height: 0px;
        position: relative;
    }
    .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
    .button{
        font-family: 'Work Sans', sans-serif;
        font-size: 17px;
        letter-spacing: .5px;
        color:white;
        background-color: rgba(255, 255, 255, 0.35);
        border: none;
        border-radius: 30px;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        transition: all 0.5s;
    }
    .button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
    }
    .button span:after {
        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -17px;
        transition: 0.5s;
    }
    .button:hover span {
        padding-right: 30px;
    }

    .button:hover span:after {
        opacity: 1;
        right: 0;
    }
    footer {
        text-align: center;
        position: fixed;
        bottom: 0;
        padding:10px;
        width: 100%;
        clear: both;
    }
    footer>a, footer>a:visited, footer a{
        text-decoration: none;
        color: rgb(255, 254, 254);
    }
</style>
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="bio">Bio</a>
        <a href="gallery">Gallery</a>
        <a href="contact">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
      </div>
    <section>
        <h1>simply create.</h1>
        <div class="container">
            <div class="center">
                <a href="gallery" class="button"><span>enter</span></a>
            </div>
        </div>
    </section>
            <footer>
            <a id="vLink1"><strong> HTML </strong> Valid! </a> |
            <a id="vLink2"><strong> CSS </strong> Valid! </a>
        </footer>
    <script>
        var loc = window.location.href;
        var HTMLvalidatorLinkStr = 'http://validator.w3.org/check?uri=' + loc;
        var CSSvalidatorLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                                loc + '?profile=css3';
        document.getElementById("vLink1").setAttribute("href", HTMLvalidatorLinkStr);
        document.getElementById("vLink2").setAttribute("href", CSSvalidatorLinkStr);
    </script>
    <script src="js/navbar.js"></script>
</body>
</html>
