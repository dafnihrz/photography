    <title>Photography</title>
<style>
    :root{
        --background: rgb(47, 47, 47);
        --navback: rgb(42, 42, 42);
        --nav: rgba(0,0,0,0);
    }
    html {    
        background: url('images/background.jpg') no-repeat center fixed;     
        background-size: cover;
    }
    body{
        margin-top: 30px;
    }
    h1{
        text-align: center;
        font-family: 'Montserrat', sans-serif;
        font-size: 90px;
        color: white;
        left: 0;
        line-height: 100px;
        margin-top: -50px;
        position: absolute;
        text-align: center;
        top: 50%;
        width: 100%;
    }
    #navbar {
        font-family: 'Work Sans', sans-serif;
        font-size: 17px;
        font-weight: 300;
        width: 90vw;
        letter-spacing: 1.5px;
    }
    #navbar a {
        text-decoration: none;
        color: white;
        padding-right: 3em;
        position: relative;
        transition: all ease-in-out 250ms;
    }
    #navbar a:hover{
        opacity: 25%;
    }

    footer {
        text-align: center;
    }
    footer>a, footer>a:visited, footer a{
        text-decoration: none;
        color: rgb(255, 254, 254);
    }
</style>
</head>
<body>
    <div id="navbar">
        <ul id="menuBar"></ul>
    </div>
    <h1>simply create.</h1>
    <footer>
        <a id="vLink1"><strong> HTML </strong> Valid! </a> |
        <a href="https://dafnihrz.github.io/website/projects">Home</a> |
        <a id="vLink2"><strong> CSS </strong> Valid! </a>
    </footer>
    <script>
    var loc = window.location.href;
    var HTMLvalidatorLinkStr = 'http://validator.w3.org/check?uri=' + loc;
    var CSSvalidatorLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                              loc + '?profile=css3';
    document.getElementById("vLink1").setAttribute("href", HTMLvalidatorLinkStr);
    document.getElementById("vLink2").setAttribute("href", CSSvalidatorLinkStr);
    </script>
    <script src="navbar.js"></script>
