<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/navbar.css"> 
    <title>Contact</title>
<style>
    * {
        box-sizing: border-box;
    }
    html {
        overflow-y: scroll;
        font-family: 'JetBrains Mono', sans-serif;
    }
    body{
        text-align: center;
    }
    form {
        display: inline-block;
        -webkit-appearance: none;
    }
    h1{
        margin-top: 50px;
        margin-bottom: 21px;
        text-transform: uppercase;
        text-align: center;
        font-family: 'Montserrat', sans-serif;
    }
    hr{
        margin-bottom: 20px;
    }
    input, textarea{
        text-decoration: none;
        font-size: 15px;
        -webkit-appearance: none;
        font-family: 'JetBrains Mono', sans-serif;
        font-weight: 200;
        background-color:unset;
    }
    textarea{
        height: 46px;
        padding-bottom: 4px;
    }
    input[type=text],input[type=email], textarea {
        width: 90%;
        border: 0;
        outline: 0;
        padding-top: 20px;
        padding-right: 20px;
        border-bottom: 2px solid black;
        resize: vertical;
        -webkit-appearance: none;
    }
    input[type=submit]{
        font-family: 'Montserrat', sans-serif;
        text-transform: uppercase;
        font-weight: bold;
        color: unset;
        letter-spacing: 1.5px;
        background-color: transparent;
        padding: 11px 15px;
        margin-top: 40px;
        border: 2px solid black;
        border-radius: unset;
        -webkit-appearance: none;
    }
    input[type=submit]:hover{
        background-color: black;
        color: white;
        border-radius: unset;
        cursor: pointer;
        transition: all ease-in-out 250ms;
        -webkit-appearance: none;
    }
    .container {
        display: inline-block;
        border: 3.5px solid black;
        margin-top: 5px;
        padding-top: 85px;
        padding-bottom: 85px;
        padding-left: 50px;
        padding-right: 50px;
        margin-bottom: 0.5in;
        align-items: center;
    }
    @media screen and (max-width: 920px) {
        h1{
            margin-top: 50px;
            margin-bottom: 20px;
        }
        input[type=text],input[type=email], textarea{
            width: 100%;
        }
        .container {
            position: unset;
            top: unset;
            padding:50px;
            left: 0;
            margin-top: 0;
            margin-left: 10px;
            margin-right: 10px;
            transform: unset;
        }
    }
</style>   
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="navbar" id="myTopnav">
        <div class="topnav-left">
          <a class="active" href="../">Home</a>
        </div>
        <div class="topnav">
          <a href="gallery">Gallery</a>
          <a href="bio">Bio</a>
          <a href="contact">Contact</a>
        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
      </div>
    </div>
    <h1>Contact</h1>
    <hr style="width: 5%;">
    <div class="container">
        <form action="https://formsubmit.co/263eb4e228e4bb088502b8a02c1650a0" method="POST">
            <input type="text" name="_honey" style="display:none">
            <input type="hidden" name="_captcha" value="false">
            <label for="name"></label>
            <input autocomplete="off" type="text" name="name" id="name" placeholder="Name" required>
            <label for="email"></label>
            <input autocomplete="off" type="email" name="email" id="email" placeholder="Email" required>
            <label for="message"></label>
            <textarea autocomplete="off" id="message" name="message" placeholder="Message"></textarea>
            <input type="submit" value="Send">
            <input type="hidden" name="_next" value="https://dafnihrz.github.io/portfolio/formsubmission">
    </form> 
    </div>
    <script>
        $("textarea").each(function () {
      this.setAttribute("style", "height:" + (this.scrollHeight) + "px;overflow-y:hidden;");
    }).on("input", function () {
      this.style.height = "0";
      this.style.height = (this.scrollHeight) + "px";
    });
    </script>
    <script src="js/navbar.js"></script>
</body>
</html>
