<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/navbar.css"> 
    <title>Form Sent</title>
<style>
    * {
        box-sizing: border-box;
    }
    html{
        overflow-y: scroll;
        overflow-x: hidden;
        font-family: 'JetBrains Mono', sans-serif;
        text-overflow: inherit;
        text-align: center;
    }
    div#content{
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
        padding: 30px;
    }
    h1, p{
        text-align: center;
        font-size: 25px;
    }
    h1{
        text-transform: uppercase;
        font-weight: 600;
    }
    p{
        font-family: 'Montserrat', sans-serif;
        line-height: 1.5;
        font-weight: 200;
        font-size: 20px;
        margin-bottom: 50px;
    }
    .button a{
        font-family: 'Montserrat', sans-serif;
        text-transform: uppercase;
        font-size: 12px;
        font-weight: bold;
        text-decoration: none;
        color: unset;
        letter-spacing: 1.5px;
        background-color: transparent;
        padding: 11px 15px;
        margin-top: 40px;
        border: 2px solid black;
        border-radius: unset;
        -webkit-appearance: none;
    }
    .button a:hover{
        background-color: black;
        color: white;
        border-radius: unset;
        cursor: pointer;
        transition: all ease-in-out 250ms;
        -webkit-appearance: none;
    }

    @media screen and (max-height: 550px) {
        div#content{
            margin-top: 50px;
        }
        footer{
            margin-top: 30px;
            position: relative;
        }
    }
    @media screen and (max-width: 890px) {
        footer{
            position: unset;
        }
    }
</style>
</head>
<body>
    <div class="navbar" id="myTopnav">
        <div class="topnav-left">
          <a class="active" href="..">Home</a>
        </div>
        <div class="topnav">
          <a href="gallery">Gallery</a>
          <a href="bio">Bio</a>
          <a href="contact">Contact</a>
        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
      </div>
    </div>

                <h1>Thanks for getting in touch!</h1>
                <p>We just received your message and will get back to you within 2 business days.</p>
                <div class="button">
                    <a href="portfolio">Back to website</a>
                </div>
            </div>
<script src="js/navbar.js"></script>
</body>
</html>
