    <title>Bio</title>
<style>
    * {
        box-sizing: border-box;
    }
    html{
        overflow-y: scroll;
        overflow-x: hidden;
        font-family: 'Montserrat', sans-serif;
        text-overflow: inherit;
    }
    div#content{
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
        padding: 30px;
    }
    h1, p{
        text-align: center;
        font-family: 'Montserrat', sans-serif;
        font-size: 25px;
    }
    h1{
        text-transform: uppercase;
    }
    p{
        line-height: 1.5;
    }
    @media screen and (max-height: 550px) {
        div#content{
            margin-top: 50px;
        }
        footer{
            margin-top: 30px;
            position: relative;
        }
    }
    @media screen and (max-width: 890px) {
        footer{
            position: unset;
        }
    }
</style>
</head>
<body>
    <div class="topnav" id="myTopnav">

      </div>
            <div id="content">
                <h1>Thank you for reaching out to us.</h1>
